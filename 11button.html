<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--bootsrap css-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--botstrap javascript-->
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <a href="" class="btn btn-primary">primary</a>
    <br><br>

    <button type="button" class="btn btn-primary">primary</button>
    <button type="button" class="btn btn-secondary">secondary</button>
    <button type="button" class="btn btn-success">succes</button>
    <button type="button" class="btn btn-danger">danger</button>
    <button type="button" class="btn btn-warning">warning</button>
    <button type="button" class="btn btn-info">info</button>
    <button type="button" class="btn btn-light">light</button>
    <button type="button" class="btn btn-dark">dark</button>
    <button type="button" class="btn btn-link">link</button>

    <h1>outline buttons</h1>
    <button type="button" class="btn btn-outline-primary">primary</button>
    <button type="button" class="btn btn-outline-secondary">secondary</button>
    <button type="button" class="btn btn-outline-success">success</button>
    <button type="button" class="btn btn-outline-danger">danger</button>
    <button type="button" class="btn btn-outline-warning">warning</button>
    <button type="button" class="btn btn-outline-info">info</button>

    <h1>size buttons</h1>

    <button type="button" class="btn btn-primary btn-lg">primary</button>
    <button type="button" class="btn btn-secondary btn-sm">secondary</button>
    <button type="button" class="btn btn-success btn-md">success</button>
    <button type="button" class="btn btn-info btn-xl">info</button>

    <h1>disabled state</h1>
    <button type="button" class="btn btn-primary" disabled>primary</button>
    <button type="button" class="btn btn-secondary" disabled>secondary</button>

    <a href="#" class="btn btn-primary btn-lg disabled">primary link</a>
    <a href="#" class="btn btn-secondary btn-lg disabled">button</a>

    <h1>block buttons</h1>
    <div class="d-grid">
        <button class="btn btn-primary" type="button">button</button>
    </div>

    <br><br>
    <div class="d-grid col-6">
        <button class="btn btn-success" type="button">button123</button>
    </div>

    <br><br>
    <div class="d-md-flex justify-content-md-end"> <!--start,center,end-->
        <button class="btn btn-danger me-md-2" type="button">button</button>
        <button class="btn btn-warning" type="button">button</button>
    </div>




    
</body>
</html>
